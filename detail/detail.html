<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
        <meta name="description" content="" />
        <meta name="author" content="" />
        <title>Simple Sidebar - Start Bootstrap Template</title>
        <!-- Favicon-->
        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />
        <!-- Core theme CSS (includes Bootstrap)-->
        <link href="css/styles.css" rel="stylesheet" />
    </head>
    <body>
        <div class="d-flex" id="wrapper">
            <!-- Sidebar-->
            <div class="border-end bg-white" id="sidebar-wrapper">
                <div class="sidebar-heading border-bottom bg-light">코리뷰</div>
                <div class="list-group list-group-flush">
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">대충</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">여기</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">공간에</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">디렉토리를</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">표시하도록</a>
                    <a class="list-group-item list-group-item-action list-group-item-light p-3" href="#!">하면좋을듯</a>
                </div>
            </div>
            <!-- Page content wrapper-->
            <div id="page-content-wrapper">
                <!-- Top navigation-->
                <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
                    <div class="container-fluid">
                        <button class="btn btn-primary" id="sidebarToggle">디렉토리 보기</button>
                        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
                        <div class="collapse navbar-collapse" id="navbarSupportedContent">
                            <ul class="navbar-nav ms-auto mt-2 mt-lg-0">
                                <li class="nav-item active"><a class="nav-link" href="#!">Home</a></li>
                                <li class="nav-item"><a class="nav-link" href="#!">Link</a></li>
                                <li class="nav-item dropdown">
                                    <a class="nav-link dropdown-toggle" id="navbarDropdown" href="#" role="button" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">다른 리뷰 보기</a>
                                    <div class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarDropdown">
                                        <a class="dropdown-item" href="#!">상민님의 리뷰</a>
                                        <a class="dropdown-item" href="#!">영택님의 리뷰</a>
                                        <div class="dropdown-divider"></div>
                                        <a class="dropdown-item" href="#!">리뷰 작성하기</a>
                                    </div>
                                </li>
                            </ul>
                        </div>
                    </div>
                </nav>
                <!-- Page content-->
                <div class="main">
                    <div class="submit">
                        <div class="codes">
                            <div><input type="checkbox"><br><input type="checkbox"></div>
                            <code class="line">1 <br> 2</code>
                            <div></div>
                            <code>a = Hello World!<br>print(a)</code>
                        </div>
                        <div class="question"></div>
                    </div>
                    <div class="review">
                        <input type="text" class="codes2"></input>
                        <div class="answer"></div>

                    </div>
                </div>
            </div>
        </div>
        <!-- Bootstrap core JS-->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"></script>
        <!-- Core theme JS-->
        <script src="js/scripts.js"></script>
    </body>
</html>
